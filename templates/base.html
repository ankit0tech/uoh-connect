<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <link rel="shortcut icon" href="{%  static 'favicon.ico' %}">
    <link rel="stylesheet" href="{% static 'main.css' %}">

    <title>Connect Us</title>
</head>
<body>

    <nav class="my-nav">
        <ul class="nav-links">
                <li class=""><a class="nav-link" href="{% url 'index' %}">Home</a></li>
                <li class=""><a class="nav-link" href="{% url 'department:list' %}">Departments</a></li>
                <li class=""><a class="nav-link" href="{% url 'posts:list' %}">Posts</a></li>
        </ul>
        <ul class="nav-links">
            {% if user.is_authenticated %}
                <li class=""><a class="nav-link" href="{% url 'posts:create' %}">New Post</a></li>
                <li class=""><a class="nav-link" href="{% url 'accounts:logout' %}">logout</a></li>
                <li class=""><a class="nav-link" href="{% url 'accounts:profile' pk=user.pk %}">{{ user }}</a></li>
            {% else %}
                <li class=""><a class="nav-link" href="{% url 'accounts:signup' %}">Signup</a></li>
                <li class=""><a class="nav-link" href="{% url 'accounts:login' %}">login</a></li>
            {% endif %}
        </ul>
    </nav>

    <div class="container">
        {% block content %}
        {% endblock %}
    </div>

</body>
</html>
