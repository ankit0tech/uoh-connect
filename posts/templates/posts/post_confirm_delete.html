{% extends 'base.html' %}

{% block content %}
<div class='post-list'>
    <form method="POST">
        <h3>Do you want to delete post ?</h3>
        <h3>{{ post.title }}</h3>
        {% csrf_token %}
        <button type="submit">Confirm Delete</button>
    </form>
    <a class='button' href="{% url 'posts:list' %}"><button>Cancel</button></a>
</div>

{% endblock %}
