{% extends 'base.html' %}

{% block content %}

    <div class = 'post-list'>
        {% for dept in departments %}
            <h3><a href="{% url 'department:details' pk=dept.pk %}">{{ dept.name }}</a></h3>
            <p style = 'white-space: nowrap;
                        overflow: hidden;
                        text-overflow: ellipsis;
                        max-width: 30ch;'>
                {{dept.description}}
            </p>
        {% endfor %}
    </div>

{% endblock %}
